name: Deploy Node.js to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies locally (for build if needed)
      - name: Install dependencies
        run: npm install

      # 4️⃣ Deploy via SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 104.248.3.202
          username: deploy
          key_path: deploy_key
          port: 22
          script: |
            # Ensure deployment folder exists
            mkdir -p /home/deploy/apps/redarrowv2
            cd /home/deploy/apps/redarrowv2

            # Clone repo if first time, else pull latest
            if [ ! -d ".git" ]; then
              git clone https://github.com/<YOUR_USERNAME>/<YOUR_REPO>.git .
            else
              git reset --hard
              git pull origin main
            fi

            # Install dependencies on server
            npm install

            # Install PM2 if missing
            if ! command -v pm2 > /dev/null; then
              npm install -g pm2
            fi

            # Restart or start the app with PM2 using npm start
            pm2 describe redarrowv2 > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 restart redarrowv2
            else
              pm2 start npm --name "redarrowv2" -- run start
            fi
